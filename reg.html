<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="media/css/style.css" />
    <title>Astro</title>
  </head>
  <body class="main">
    <main>
      <div class="formcont">
        <form>
          <div class="reglogo">
            <img src="media/img/logo.svg" alt="logo" />
          </div>
          <p style="margin-left:28%">Регистрация</p>
          <div class="inputs">
            <div class="inpgrp1">
              <input
                placeholder="Имя"
                type="text"
                id="name"
                name="name"
                required
              />
              <input
                placeholder="Фамилия"
                type="text"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="inpt">
              <input placeholder="Email" type="email" required />
              <input placeholder="Пароль" type="password" required />
              <input placeholder="Повторите пароль" type="password" required />
            </div>
            <div class="inpgrp2">
              <input placeholder="Дата рождения" type="text" />
              <input placeholder="Номер телефона" type="tel" />
            </div>
            <div class="logbtn">
              <button type="submit">Зарегистрироваться</button>
            </div>
            <a href="login.html">Уже зарегистрированы? Войти</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
